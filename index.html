<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Len's Pagina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Len's Gallerij ✨</h1>
            <p>Swipe of klik om door te bladeren</p>
        </div>

        <div class="slider-container">
            <div class="slide-counter">
                <span id="current">1</span> / 5
            </div>
            
            <div class="slide active">
                <img src="afbeeldingen/IMG_7718.JPEG" alt="Foto 1">
            </div>
            <div class="slide">
                <img src="afbeeldingen/IMG_7719.JPEG" alt="Foto 2">
            </div>
            <div class="slide">
                <img src="afbeeldingen/IMG_7720.JPEG" alt="Foto 3">
            </div>
            <div class="slide">
                <img src="afbeeldingen/E7AF4517-1BA3-48.jpg" alt="Foto 4">
            </div>
            <div class="slide">
                <video controls playsinline>
                    <source src="afbeeldingen/video.mp4" type="video/mp4">
                    <source src="afbeeldingen/video.webm" type="video/webm">
                    <source src="afbeeldingen/video.mov" type="video/quicktime">
                </video>
            </div>

            <div class="controls">
                <button class="arrow prev-btn" id="prev">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <div class="dots">
                    <span class="dot active" data-slide="0"></span>
                    <span class="dot" data-slide="1"></span>
                    <span class="dot" data-slide="2"></span>
                    <span class="dot" data-slide="3"></span>
                    <span class="dot" data-slide="4"></span>
                </div>
                <button class="arrow next-btn" id="next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(126, 34, 206, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(42, 82, 152, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            position: relative;
            z-index: 1;
            opacity: 0.95;
            font-size: 1.1em;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide img, .slide video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .slide.active img, .slide.active video {
            animation: zoomIn 0.6s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide img:hover {
            transform: scale(1.02);
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        .arrow {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #667eea;
        }

        .arrow:hover {
            background: white;
            transform: scale(1.15);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .arrow:active {
            transform: scale(1.05);
        }

        .dots {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #cbd5e1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot:hover {
            background: #94a3b8;
            transform: scale(1.2);
        }

        .dot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 28px;
            border-radius: 10px;
            transform: scale(1);
        }

        .slide-counter {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .slider-container {
                height: 450px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .arrow {
                width: 45px;
                height: 45px;
            }
        }
    </style>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const counter = document.getElementById('current');
        const totalSlides = slides.length;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            currentSlide = (n + totalSlides) % totalSlides;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            counter.textContent = currentSlide + 1;

            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
                video.currentTime = 0;
            });
        }

        document.getElementById('next').addEventListener('click', () => {
            showSlide(currentSlide + 1);
        });

        document.getElementById('prev').addEventListener('click', () => {
            showSlide(currentSlide - 1);
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                showSlide(index);
            });
        });

        let touchStartX = 0;
        let touchEndX = 0;

        const sliderContainer = document.querySelector('.slider-container');
        
        sliderContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        sliderContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    showSlide(currentSlide + 1);
                } else {
                    showSlide(currentSlide - 1);
                }
            }
        }, { passive: true });

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') showSlide(currentSlide - 1);
            if (e.key === 'ArrowRight') showSlide(currentSlide + 1);
        });
    </script>
</body>
</html>
