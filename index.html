<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 Jaar Len</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6C1D5F 0%, #4a1442 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .gallery {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .photo-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateX(100%) scale(0.9);
            transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .photo-card.active {
            opacity: 1;
            transform: translateX(0) scale(1);
            z-index: 2;
        }

        .photo-card.prev {
            opacity: 0;
            transform: translateX(-100%) scale(0.9);
            z-index: 1;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            width: 30px;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            padding: 20px;
            opacity: 0.8;
            animation: fadeIn 1.5s ease-out;
        }

        .footer p {
            font-size: 0.9em;
            font-weight: 300;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .gallery {
                height: 400px;
            }

            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Len Simons</h1>
            <p>Een reis door het middelbaar..</p>
        </div>

        <div class="gallery-wrapper">
            <div class="gallery">
                <!-- Vervang de src="..." met jouw eigen foto paden -->
                <div class="photo-card active">
                    <img src="afbeeldingen/foto1.jpg" alt="Foto 1">
                </div>
                <div class="photo-card">
                    <img src="afbeeldingen/foto2.jpg" alt="Foto 2">
                </div>
                <div class="photo-card">
                    <img src="afbeeldingen/foto3.jpg" alt="Foto 3">
                </div>
                <div class="photo-card">
                    <img src="afbeeldingen/video1.mp4" alt="Foto 4">
                </div>
                <div class="photo-card">
                    <img src="foto5.jpg" alt="Foto 5">
                </div>
                <div class="photo-card">
                    <img src="foto6.jpg" alt="Foto 6">
                </div>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" id="prevBtn">â€¹</button>
                <button class="nav-btn" id="nextBtn">â€º</button>
            </div>

            <div class="dots" id="dotsContainer"></div>
        </div>

        <div class="footer">
            <p>ðŸ’œ</p>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.photo-card');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dotsContainer = document.getElementById('dotsContainer');
        let currentIndex = 0;

        // Maak dots aan
        cards.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function updateSlides() {
            cards.forEach((card, index) => {
                card.classList.remove('active', 'prev');
                if (index === currentIndex) {
                    card.classList.add('active');
                } else if (index < currentIndex) {
                    card.classList.add('prev');
                }
            });

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateSlides();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateSlides();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlides();
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Keyboard navigatie
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.querySelector('.gallery').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.querySelector('.gallery').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) nextSlide();
            if (touchEndX > touchStartX + 50) prevSlide();
        }
    </script>
</body>

</html>
